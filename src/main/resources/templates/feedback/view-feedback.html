<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Feedback Report</title>
<style>
/* Styling for the page */
body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f4f9;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

h2 {
	color: #333;
	font-size: 28px;
	margin-bottom: 20px;
	text-align: center;
}

.report-container {
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 600px;
}

p {
	font-size: 16px;
	margin: 8px 0;
}

.strong {
	font-weight: bold;
}

.error-message {
	color: red;
	text-align: center;
}

.back-link {
	display: block;
	margin-top: 20px;
	text-align: center;
	color: #4CAF50;
	text-decoration: none;
	font-size: 16px;
}

.back-link:hover {
	text-decoration: underline;
}
</style>
</head>
<body>

	<div class="report-container">
		<h2>Feedback Report</h2>




		<!-- Feedback Information -->
		<div th:if="${feedback}">
			<p>
				<span class="strong">Booking ID:</span> <span
					th:text="${feedback.booking.id}"></span>
			</p>
			<p>
				<span class="strong">Reviewer:</span> <span
					th:text="${feedback.reviewer.name}"></span>
			</p>
			<p>
				<span class="strong">Reviewee:</span> <span
					th:text="${feedback.reviewee.name}"></span>
			</p>
			<p>
				<span class="strong">Rating:</span> <span
					th:text="${feedback.rating}"></span>/5
			</p>
			<p>
				<span class="strong">Comment:</span> <span
					th:text="${feedback.comment}"></span>
			</p>
			<p>
				<span class="strong">Submitted At:</span> <span
					th:text="${#temporals.format(feedback.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
			</p>
		</div>

		<!-- Error Message -->
		<div th:if="${errorMessage}">
			<p class="error-message" th:text="${errorMessage}"></p>
		</div>

		<!-- Back to Dashboard Link -->
		<a class="back-link" href="/dashboard">Back to Dashboard</a>
	</div>
	<script th:src="@{/cursorParticles.js}"></script>

</body>
</html>
