<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Feedback Report</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

<!-- Include the appropriate Navbar based on the user role -->
    <div th:replace="fragments/navbar :: navbar"></div>

	<!-- Heading -->
	<h2 class="text-4xl font-bold mt-10 mb-6 animate-fadeInUp">Feedback
		You Received</h2>

	<!-- Feedback Container -->
	<div class="w-full max-w-4xl bg-gray-800 rounded-lg p-6 shadow-md space-y-6 animate-fadeInUp">

		<!-- Feedback Entries -->
		<div th:if="${feedbackList}">
			<div th:each="feedback : ${feedbackList}"
				class="bg-gray-700 m-4 p-4 rounded-md border-l-4 border-green-500">
				<p class="text-green-400 font-semibold">
					Reviewee: <span th:text="${feedback.reviewee.name}"></span>
				</p>
				<p>
					<strong class="text-gray-300">Reviewer:</strong> <span th:text="${feedback.reviewer.name}"></span>
				</p>
				<p>
					<strong class="text-gray-300">Rating:</strong> <span th:text="${feedback.rating}"></span>/5
				</p>
				<p>
					<strong class="text-gray-300">Comment:</strong> <span th:text="${feedback.comment}"></span>
				</p>
			</div>
		</div>

		<!-- Error Message -->
		<div th:if="${errorMessage}" class="text-center">
			<p class="text-red-500 text-lg font-semibold" th:text="${errorMessage}"></p>
		</div>

		<!-- Back to Dashboard -->
		<div class="text-center">
			<a href="/dashboard"
				class="inline-block mt-6 px-6 py-2 bg-green-600 hover:bg-green-700 rounded-md text-white font-semibold transition">
				Back to Dashboard </a>
		</div>

	</div>
<script th:src="@{/js/menuToggle.js}"></script>

	<!-- Optional: Particle Cursor or Effects -->
	<script th:src="@{/cursorParticles.js}"></script>

</body>

</html>
