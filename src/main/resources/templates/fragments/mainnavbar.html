<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Main Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div th:fragment="navbar">
    <nav class="bg-gray-900 text-white py-3 shadow-md fixed top-0 left-0 right-0 z-50">
      <div class="w-full px-4 sm:px-6 lg:px-10 flex items-center justify-between">

        <!-- Logo and Brand -->
        <div class="flex items-center space-x-3">
          <div class="h-12 w-12 rounded-full overflow-hidden">
            <img th:src="@{/images/FinalLogo2.png}" alt="Logo" class="h-full w-full object-cover" />
          </div>
          <div class="leading-tight">
            <p class="text-2xl font-semibold">Kamiyapp</p>
            <p class="text-sm text-gray-400 -mt-1">Work Done, Worries None</p>
          </div>
        </div>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-6 text-lg">
          <li><a href="/" class="hover:text-green-400 transition duration-300">Home</a></li>
          <li><a href="/about" class="hover:text-green-400 transition duration-300">About</a></li>
          <li><a href="/auth/register" class="hover:text-green-400 transition duration-300">Register</a></li>
          <li><a href="/auth/login" class="hover:text-green-400 transition duration-300">Login</a></li>
        </ul>

        <!-- Mobile Hamburger -->
        <div class="md:hidden" id="hamburger">
          <div class="w-6 h-1 bg-white mb-1"></div>
          <div class="w-6 h-1 bg-white mb-1"></div>
          <div class="w-6 h-1 bg-white"></div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <ul id="mobile-nav"
        class="hidden flex-col items-center bg-gray-900 text-white text-lg space-y-4 py-6 px-4 absolute w-full top-16 left-0 shadow-md">
        <li><a href="/" class="hover:text-green-400 transition duration-300">Home</a></li>
        <li><a href="/about" class="hover:text-green-400 transition duration-300">About</a></li>
        <li><a href="/auth/register" class="hover:text-green-400 transition duration-300">Register</a></li>
        <li><a href="/auth/login" class="hover:text-green-400 transition duration-300">Login</a></li>
      </ul>
    </nav>

    <!-- Toggle Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.getElementById("hamburger");
        const mobileNav = document.getElementById("mobile-nav");

        hamburger.addEventListener("click", function () {
          mobileNav.classList.toggle("hidden");
        });
      });
    </script>
  </div>
</body>

</html>
