<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Submit Inspection Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        /* Card Hover Effect */
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 30px rgba(76, 175, 80, 0.5);
        }

        /* Smooth Button Hover Effect */
        .btn-animate {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
        }

        .btn-animate:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(45deg, #45a049, #388E3C);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen py-10">
    <!-- Include the Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h2 class="text-4xl font-bold text-green-400 mb-6 animate-fadeIn">Submit Inspection Report</h2>

    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl max-w-lg w-full animate-fadeIn card-hover">
        <form th:action="@{/inspection/submit/{bookingId}(bookingId=${bookingId})}" th:object="${report}" method="post">

            <!-- Initial Inspection -->
            <label for="initialInspection" class="block text-green-400 text-lg font-semibold mb-1">Initial
                Inspection:</label>
            <textarea id="initialInspection" th:field="*{initialInspection}" required
                class="w-full p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400 mb-4"
                rows="3"></textarea>

            <!-- Required Work -->
            <label for="requiredWork" class="block text-green-400 text-lg font-semibold mb-1">Required Work:</label>
            <textarea id="requiredWork" th:field="*{requiredWork}" required
                class="w-full p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400 mb-4"
                rows="3"></textarea>

            <!-- Estimated Cost -->
            <label for="estimatedCost" class="block text-green-400 text-lg font-semibold mb-1">Estimated Cost:</label>
            <input type="number" id="estimatedCost" th:field="*{estimatedCost}" step="0.01" required
                class="w-full p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400 mb-6" />

            <!-- Submit Button -->
            <button type="submit"
                class="btn-animate w-full bg-green-500 hover:bg-green-600 transition duration-300">Submit
                Report</button>

        </form>
    </div>

    <script th:src="@{/js/menuToggle.js}"></script>
    <script src="/cursorParticles.js"></script>
</body>

</html>
