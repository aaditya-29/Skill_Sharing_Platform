<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Inspection Report</title>
</head>
<body>
    <h2>Submit Inspection Report</h2>
    <form th:action="@{/inspection/submit/{bookingId}(bookingId=${bookingId})}" th:object="${report}" method="post">
        <label>Initial Inspection:</label>
        <textarea th:field="*{initialInspection}" required></textarea><br/>

        <label>Required Work:</label>
        <textarea th:field="*{requiredWork}" required></textarea><br/>

        <label>Estimated Cost:</label>
        <input type="number" step="0.01" th:field="*{estimatedCost}" required/><br/>

        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
