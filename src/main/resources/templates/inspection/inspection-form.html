<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Submit Inspection Report</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        textarea,
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Submit Inspection Report</h2>

        <!-- Inspection Report Form -->
        <form th:action="@{/inspection/submit/{bookingId}(bookingId=${bookingId})}" th:object="${report}" method="post">

            <!-- Initial Inspection -->
            <label for="initialInspection">Initial Inspection:</label>
            <textarea id="initialInspection" th:field="*{initialInspection}" required></textarea>

            <!-- Required Work -->
            <label for="requiredWork">Required Work:</label>
            <textarea id="requiredWork" th:field="*{requiredWork}" required></textarea>

            <!-- Estimated Cost -->
            <label for="estimatedCost">Estimated Cost:</label>
            <input type="number" id="estimatedCost" step="0.01" th:field="*{estimatedCost}" required />

            <!-- Submit Button -->
            <button type="submit">Submit Report</button>

        </form>
    </div>
    <script th:src="@{/cursorParticles.js}"></script>

</body>

</html>
