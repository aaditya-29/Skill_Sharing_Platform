<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Inspection Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        /* Card Hover Effect */
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 30px rgba(76, 175, 80, 0.5);
        }

        /* Smooth Button Hover Effect */
        .btn-animate {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
        }

        .btn-animate:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(45deg, #45a049, #388E3C);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .report-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen py-10">

    <h2 class="text-4xl font-bold text-green-400 mb-6 animate-fadeIn">Inspection Report</h2>

    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl max-w-lg w-full animate-fadeIn card-hover">

        <!-- Initial Inspection -->
        <p class="text-lg font-semibold text-green-400">Initial Inspection:</p>
        <p class="text-gray-300" th:text="${report.initialInspection}"></p>

        <!-- Required Work -->
        <p class="text-lg font-semibold text-green-400 mt-4">Required Work:</p>
        <p class="text-gray-300" th:text="${report.requiredWork}"></p>

        <!-- Estimated Cost -->
        <p class="text-lg font-semibold text-green-400 mt-4">Estimated Cost:</p>
        <p class="text-gray-300">$<span th:text="${report.estimatedCost}"></span></p>

        <!-- Inspection Time -->
        <p class="text-lg font-semibold text-green-400 mt-4">Inspection Time:</p>
        <p class="text-gray-300">
            <span th:text="${#temporals.format(report.inspectionTime, 'yyyy-MM-dd HH:mm')}"></span>
        </p>

        <!-- Back to Dashboard -->
        <a href="/dashboard" class="btn-animate mt-6">â¬… Back to Dashboard</a>
    </div>

    <!-- Cursor Particle Effect -->
    <script src="/cursorParticles.js"></script>
</body>

</html>
