<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Requester Dashboard</title>
</head>
<body>
	<h2>Welcome, Requester!</h2>

	<!-- Include Navbar -->
	<div th:insert="fragments/navbar :: body"></div>

	<!-- Search Form for Skills -->
	<form action="/skills/search" method="get">
		<input type="text" name="skill" placeholder="Search for a skill">
		<button type="submit">Search</button>
	</form>

	<!-- Display search results -->
	<h3>Search Results:</h3>
	<ul>
		<li th:each="skill : ${skills}"><span
			th:text="${skill.skillName}"></span> — <span
			th:text="${skill.category}"></span> — <span
			th:text="${skill.location}"></span> — ₹<span th:text="${skill.price}"></span>
			per hour (Worker: <span
			th:text="${skill.worker != null ? skill.worker.name : 'N/A'}"></span>)
		</li>
	</ul>
	<p th:if="${#lists.isEmpty(skills)}">No matching skills found.</p>
</body>
</html>
