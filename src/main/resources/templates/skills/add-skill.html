	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Add Skill</title>
	</head>
	<body>
	    <h2>Add a New Skill</h2>
	    <form th:action="@{/skills/add}" th:object="${skill}" method="post">
	        <label>Skill Name:</label>
	        <input type="text" th:field="*{skillName}" required/><br/>
	
	        <label>Category:</label>
	        <input type="text" th:field="*{category}" required/><br/>
	
	        <label>Location:</label>
	        <input type="text" th:field="*{location}" required/><br/>
	
	        <label>Price per Hour:</label>
	        <input type="number" step="0.01" th:field="*{price}" required/><br/>
	
	        <button type="submit">Add Skill</button>
	    </form>
	</body>
	</html>
