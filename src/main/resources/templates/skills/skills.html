<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All Skills</title>
</head>
<body>
	<h2>All Available Skills</h2>

	<!-- Include Navbar -->
	<div th:insert="fragments/navbar :: body"></div>

	<table border="1">
		<thead>
			<tr>
				<th>Skill Name</th>
				<th>Category</th>
				<th>Location</th>
				<th>Price (per hour)</th>
				<th>Worker Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="skill : ${skills}">
				<td th:text="${skill.skillName}"></td>
				<td th:text="${skill.category}"></td>
				<td th:text="${skill.location}"></td>
				<td>â‚¹<span th:text="${skill.price}"></span></td>
				<td th:text="${skill.worker != null ? skill.worker.name : 'N/A'}"></td>
			</tr>
		</tbody>
	</table>

	<p th:if="${#lists.isEmpty(skills)}">No skills available.</p>
</body>
</html>
