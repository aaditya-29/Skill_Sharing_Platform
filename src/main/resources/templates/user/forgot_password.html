<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Kamiyapp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Forgot Your Password?</h2>

        <p class="text-sm text-gray-600 mb-4 text-center">
            Enter your registered email address and we'll send you an OTP to reset your password.
        </p>

        <form th:action="@{/auth/forgot-password}" method="post" class="space-y-4">

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                    Send OTP
                </button>
            </div>

            <!-- Success message -->
            <p th:if="${message}" th:text="${message}" class="text-green-600 text-sm text-center"></p>

            <!-- Error message -->
            <p th:if="${error}" th:text="${error}" class="text-red-500 text-sm text-center"></p>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/auth/login}" class="text-blue-600 text-sm hover:underline">Back to Login</a>
        </div>
    </div>

    <!-- Cursor Particles -->
    <script th:src="@{js/cursorParticles.js}"></script>

</body>

</html>
