<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.animate-fadeInUp {
			animation: fadeInUp 0.8s ease-out forwards;
			opacity: 0;
		}
	</style>
</head>

<body class="flex flex-col items-center min-h-screen bg-gradient-to-r from-gray-900 to-gray-800 text-white">

	<!-- Navbar -->
	<div th:replace="~{fragments/mainnavbar :: navbar}"></div>


	<!-- Login Form (with top margin to avoid navbar overlap) -->
	<div class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg w-11/12 max-w-md mt-40 text-gray-200 animate-fadeInUp">
		<h2 class="text-2xl sm:text-3xl font-semibold text-center mb-6">Login</h2>
		<form th:action="@{/auth/login}" method="post" class="space-y-4">
			<div>
				<label for="email" class="block text-gray-300">Email:</label>
				<input type="email" id="email" name="email" required placeholder="Enter your email"
					class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
			</div>
			<div>
				<label for="password" class="block text-gray-300">Password:</label>
				<input type="password" id="password" name="password" required placeholder="Your password"
					class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
			</div>
			<div th:if="${param.error}" class="text-red-500 text-sm text-center">
				Invalid email or password. Please try again.
			</div>
			<p class="text-right text-gray-300">
				<a th:href="@{/auth/forgot-password}" class="text-red-500 hover:underline">Forget password?</a>
			</p>
			<button type="submit"
				class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition transform hover:scale-105">
				Login
			</button>

		</form>
		<p class="text-center text-gray-300 mt-4">
			Donâ€™t have an account?
			<a th:href="@{/auth/register}" class="text-green-400 hover:underline">Register here</a>
		</p>
	</div>


	<!-- Optional Cursor Particles Script -->
	<script th:src="@{/cursorParticles.js}"></script>
</body>

</html>
