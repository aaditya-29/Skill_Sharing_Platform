<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 to-gray-800 text-white">
    
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-gray-900 shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="text-white text-2xl font-bold">Skill Sharing</div>
                <div class="flex md:hidden">
                    <button id="hamburger" class="text-gray-300 hover:text-white focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                <div class="hidden md:flex md:items-center md:space-x-6 text-white font-medium" id="nav-links">
                    <a th:href="@{/}" class="hover:text-green-400 transition">Home</a>
                    <a th:href="@{/about}" class="hover:text-green-400 transition">About</a>
                    <a th:href="@{/auth/register}" class="hover:text-green-400 transition">Register</a>
                    <a th:href="@{/auth/login}" class="hover:text-green-400 transition">Login</a>
                </div>
            </div>
        </div>
        <!-- Mobile Nav -->
        <div class="md:hidden hidden px-4 pt-2 pb-4 bg-gray-900 space-y-2" id="mobile-nav">
            <a th:href="@{/}" class="block text-white hover:text-green-400 transition">Home</a>
            <a th:href="@{/about}" class="block text-white hover:text-green-400 transition">About</a>
            <a th:href="@{/auth/register}" class="block text-white hover:text-green-400 transition">Register</a>
            <a th:href="@{/auth/login}" class="block text-white hover:text-green-400 transition">Login</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg w-11/12 max-w-md mt-24 text-gray-200 animate-fadeInUp">
        <h2 class="text-2xl sm:text-3xl font-semibold text-center mb-6">Login</h2>
        <form th:action="@{/auth/login}" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-300">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
            <div>
                <label for="password" class="block text-gray-300">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400 transition" />
            </div>
            <div th:if="${param.error}" class="text-red-500 text-sm text-center">
                Invalid email or password. Please try again.
            </div>
            <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition transform hover:scale-105">
                Login
            </button>
        </form>
        <p class="text-center text-gray-300 mt-4">
            Donâ€™t have an account?
            <a th:href="@{/auth/register}" class="text-green-400 hover:underline">Register here</a>
        </p>
    </div>

    <!-- Nav Toggle Script -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobile-nav');

        hamburger.addEventListener('click', () => {
            mobileNav.classList.toggle('hidden');
        });
    </script>

    <!-- Optional Particle Script -->
    <script th:src="@{/cursorParticles.js}"></script>
</body>

</html>
