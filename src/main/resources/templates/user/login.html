<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<style>
/* Global Styles */
body {
	font-family: 'Arial', sans-serif;
	background-color: #f2f2f2;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

h2 {
	color: #333;
	font-size: 28px;
	margin-bottom: 20px;
}

/* Form Container */
.form-container {
	background-color: #fff;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
}

/* Labels */
label {
	font-size: 16px;
	color: #333;
	margin-bottom: 5px;
	display: block;
}

/* Input Fields */
input {
	width: 100%;
	padding: 12px;
	margin: 8px 0 20px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
	font-size: 16px;
}

input[type="email"]:focus, input[type="password"]:focus {
	border-color: #4CAF50;
	outline: none;
}

/* Button Styles */
button {
	width: 100%;
	padding: 12px;
	background-color: #4CAF50;
	border: none;
	color: white;
	font-size: 16px;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}

/* Error message styles */
.error {
	color: red;
	font-size: 14px;
	margin-top: 10px;
	margin-bottom: 20px;
}

/* Responsive Styling */
@media ( max-width : 500px) {
	.form-container {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<div class="form-container">
		<h2>Login</h2>



		<form th:action="@{/auth/login}" method="post">
			<!-- Email Field -->
			<label for="email">Email:</label> <input type="email" id="email"
				name="email" placeholder="Email" required /><br />

			<!-- Password Field -->
			<label for="password">Password:</label> <input type="password"
				id="password" name="password" placeholder="Password" required /><br />
			<!-- Error Message if login fails -->
			<div th:if="${param.error}" class="error">Invalid email or
				password. Please try again.</div>
			<button type="submit">Login</button>
		</form>

		<p>
			Don't have an account? <a th:href="@{/auth/register}">Register
				here</a>
		</p>
	</div>
		<script th:src="@{/cursorParticles.js}"></script>
	
</body>
</html>
