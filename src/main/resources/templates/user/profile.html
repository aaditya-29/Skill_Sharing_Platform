<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 1s ease-out forwards; opacity: 0; }

        /* Card Hover Effect */
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 30px rgba(76, 175, 80, 0.5);
        }

        /* Profile Picture Animation */
        .profile-picture {
            border-radius: 50%;
            border: 4px solid #4CAF50;
            transition: transform 0.3s ease;
        }
        .profile-picture:hover {
            transform: scale(1.08);
        }

        /* Edit Button Animation */
        .btn-animate {
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn-animate:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                text-align: center;
            }
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen py-10">

    <h2 class="text-4xl font-bold text-green-400 mb-6 animate-fadeIn">User Profile</h2>

    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl flex items-center max-w-3xl w-full animate-fadeIn card-hover space-x-6">

        <!-- Profile Picture -->
        <div class="flex-shrink-0">
            <img id="profilePic" th:src="@{/profile/image}" alt="Profile Picture" width="150" height="150" 
                 class="profile-picture shadow-lg">
        </div>

        <!-- Profile Details (Aligned & Compact) -->
        <div class="flex-grow">
            <div class="grid grid-cols-2 gap-4">
                <strong class="text-green-400">Name:</strong> <span th:text="${user.name}" class="text-gray-300"></span>
                <strong class="text-green-400">Email:</strong> <span th:text="${user.email}" class="text-gray-300"></span>
                <strong class="text-green-400">Contact:</strong> <span th:text="${user.contactNumber}" class="text-gray-300"></span>
                <strong class="text-green-400">Address:</strong> <span th:text="${user.address}" class="text-gray-300"></span>
                <strong class="text-green-400">Role:</strong> <span th:text="${user.role}" class="text-gray-300"></span>
                <strong class="text-yellow-400">Rating:</strong> 
                <span class="text-gray-300 flex items-center">
                    <span th:text="${averageRating}"></span> ‚≠ê
                </span>
            </div>

            <!-- Edit Profile Button -->
            <a href="/profile/update" class="bg-green-500 px-6 py-2 text-lg font-semibold rounded-lg btn-animate mt-6 inline-block">
                Edit Profile
            </a>
        </div>
    </div>

    <!-- Cursor Particle Effect -->
    <script src="/cursorParticles.js"></script>
</body>
</html>
