<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password - Kamiyapp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>

        <form th:action="@{/auth/reset-password}" method="post" class="space-y-4">

            <input type="hidden" name="email" th:value="${email}" />

            <!-- New Password -->
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <div class="relative">
                    <input type="password" id="newPassword" name="newPassword" required
                        class="mt-1 block w-full px-3 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                    <span onclick="togglePassword('newPassword', 'eyeIcon1')"
                        class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-600">
                        <svg id="eyeIcon1" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 
                      2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 
                      0-8.268-2.943-9.542-7z" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="mt-1 block w-full px-3 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                    <span onclick="togglePassword('confirmPassword', 'eyeIcon2')"
                        class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-600">
                        <svg id="eyeIcon2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 
                      2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 
                      0-8.268-2.943-9.542-7z" />
                        </svg>
                    </span>
                </div>
            </div>


            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                    Reset Password
                </button>
            </div>

            <p th:if="${error}" th:text="${error}" class="text-red-500 text-sm text-center mt-2"></p>

        </form>

        <div class="text-center mt-4">
            <a th:href="@{/auth/login}" class="text-blue-600 text-sm hover:underline">Back to Login</a>
        </div>
    </div>
    <script>
        function togglePassword(fieldId, iconId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(iconId);
            const isPassword = passwordField.type === "password";

            passwordField.type = isPassword ? "text" : "password";

            // Optional: toggle icon appearance
            eyeIcon.innerHTML = isPassword
                ? `<path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19
                 c-4.478 0-8.268-2.943-9.542-7a10.042 
                 10.042 0 012.046-3.368M15 12a3 3 0 11-6 0 3 3 0 016 0zM3 3l18 18" />`
                : `<path stroke-linecap="round" stroke-linejoin="round" 
                   d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
               <path stroke-linecap="round" stroke-linejoin="round" 
                   d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 
                   0 8.268 2.943 9.542 7-1.274 4.057-5.064 
                   7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
        }
    </script>
    <!-- Cursor Particles -->
    <script th:src="@{js/cursorParticles.js}"></script>

</body>

</html>
