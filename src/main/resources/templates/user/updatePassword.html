<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 to-gray-800 text-white">
<div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <!-- Update Password Form -->
    <div class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg w-11/12 max-w-md mt-24 text-gray-200 animate-fadeInUp">
        <h2 class="text-2xl sm:text-3xl font-semibold text-center mb-6">Change Password</h2>

        <div th:if="${error}" class="text-red-500 text-sm text-center mb-2" th:text="${error}"></div>
        <div th:if="${success}" class="text-green-400 text-sm text-center mb-2" th:text="${success}"></div>

        <form th:action="@{/updatePassword}" method="post" class="space-y-4">
            <div>
                <label for="currentPassword" class="block text-gray-300">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required
                       class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400 transition"/>
            </div>
            <div>
                <label for="newPassword" class="block text-gray-300">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required
                       class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400 transition"/>
            </div>
            <div>
                <label for="confirmPassword" class="block text-gray-300">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400 transition"/>
            </div>
            <button type="submit"
                    class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition transform hover:scale-105">
                Update Password
            </button>
        </form>
    </div>
<script th:src="@{/js/menuToggle.js}"></script>

    <!-- Optional: Cursor Animation Script -->
    <script th:src="@{/cursorParticles.js}"></script>
</body>
</html>
