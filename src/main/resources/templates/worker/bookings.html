
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Your/Worker Bookings</title>
<style>
/* Global Styles */
body {
	font-family: 'Arial', sans-serif;
	background-color: #f2f2f2;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-start;
	height: 100vh;
	padding-top: 20px;
}

h2 {
	color: #333;
	font-size: 32px;
	margin-bottom: 30px;
}

/* Navbar Styling */
.navbar {
	background-color: #4CAF50;
	width: 100%;
	padding: 10px;
	color: white;
	text-align: center;
}

/* Table Styling */
table {
	width: 100%;
	max-width: 1000px;
	border-collapse: collapse;
	margin-top: 30px;
}

th, td {
	padding: 12px;
	text-align: center;
	border: 1px solid #ddd;
}

th {
	background-color: #4CAF50;
	color: white;
}

td {
	background-color: white;
}

a {
	color: #4CAF50;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

form {
	display: inline-block;
}

select {
	padding: 5px;
	border-radius: 4px;
	border: 1px solid #ccc;
}

button {
	padding: 6px 12px;
	background-color: #4CAF50;
	border: none;
	color: white;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}

/* No Bookings Message */
.no-bookings {
	color: #f44336;
	font-size: 18px;
	margin-top: 20px;
}

/* Responsive Design */
@media ( max-width : 768px) {
	table {
		width: 90%;
		font-size: 14px;
	}
	th, td {
		padding: 10px;
	}
}
</style>
</head>
<body>

	<!-- Include Navbar -->
	<div th:insert="fragments/workerNavbar :: body"></div>

	<h2>Your/Worker Bookings</h2>

	<!-- Bookings Table -->
	<table>
		<thead>
			<tr>
				<th>Requester</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Status</th>
				<th>Submit Inspection</th>
				<th>View Report</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="booking : ${bookings}">
				<td
					th:text="${booking.requester != null ? booking.requester.name : 'N/A'}"></td>
				<td
					th:text="${booking.startTime != null ? #temporals.format(booking.startTime, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
				<td
					th:text="${booking.endTime != null ? #temporals.format(booking.endTime, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
				<td th:text="${booking.status != null ? booking.status : 'N/A'}"></td>

				<!-- Submit Inspection Report Link -->
				<td><a
					th:href="@{/inspection/submit/{bookingId}(bookingId=${booking.id})}">Submit
						Report</a></td>

				<!-- View Inspection Report Link -->
				<td><a
					th:href="@{/inspection/view/{bookingId}(bookingId=${booking.id})}">View
						Report</a></td>

				<!-- Feedback Report Link -->


				<!-- Booking Status Update -->
				<td>
					<form th:action="@{/bookings/update-status}" method="post">
						<input type="hidden" name="bookingId" th:value="${booking.id}" />
						<select name="status">
							<option th:selected="${booking.status == 'PENDING'}"
								value="PENDING">Pending</option>
							<option th:selected="${booking.status == 'ACCEPTED'}"
								value="ACCEPTED">Accepted</option>
							<option th:selected="${booking.status == 'IN_PROGRESS'}"
								value="IN_PROGRESS">In Progress</option>
							<option th:selected="${booking.status == 'COMPLETED'}"
								value="COMPLETED">Completed</option>
						</select>
						<button type="submit">Update</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

	<p th:if="${#lists.isEmpty(bookings)}" class="no-bookings">No
		bookings available.</p>
	<script th:src="@{/cursorParticles.js}"></script>

</body>
</html>
