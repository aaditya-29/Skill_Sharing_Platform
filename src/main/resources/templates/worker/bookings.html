<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Your/Worker Bookings</title>
</head>
<body>

	<!-- Include Navbar -->
	<div th:insert="fragments/workerNavbar :: body"></div>
	<h2>Your/Worker Bookings</h2>

	<table border="1">
		<thead>
			<tr>
				<th>Requester</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Status</th>
				<th>Submit Inspection</th>
				<th>View Report</th>
				<th>Action</th>
				<th>Feedback</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="booking : ${bookings}">
				<td
					th:text="${booking.requester != null ? booking.requester.name : 'N/A'}"></td>
				<td
					th:text="${booking.startTime != null ? #temporals.format(booking.startTime, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
				<td
					th:text="${booking.endTime != null ? #temporals.format(booking.endTime, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
				<td th:text="${booking.status != null ? booking.status : 'N/A'}"></td>

				<!-- Submit Inspection Report Link -->
				<td><a
					th:href="@{/inspection/submit/{bookingId}(bookingId=${booking.id})}">Submit
						Report</a></td>

				<!-- View Inspection Report Link -->
				<td><a
					th:href="@{/inspection/view/{bookingId}(bookingId=${booking.id})}">View
						Report</a></td>

				<!-- Feedback Report Link (Only if feedbackMap is present) -->
				<td><span
					th:if="${feedbackMap != null and feedbackMap[booking.id] != null and feedbackMap[booking.id]}">
						<a
						th:href="@{/feedback/view/{bookingId}(bookingId=${booking.id})}">View
							Feedback</a>
				</span></td>

				<!-- Booking Status Update -->
				<td>
					<form th:action="@{/bookings/update-status}" method="post">
						<input type="hidden" name="bookingId" th:value="${booking.id}" />
						<select name="status">
							<option th:selected="${booking.status == 'PENDING'}"
								value="PENDING">Pending</option>
							<option th:selected="${booking.status == 'ACCEPTED'}"
								value="ACCEPTED">Accepted</option>
							<option th:selected="${booking.status == 'IN_PROGRESS'}"
								value="IN_PROGRESS">In Progress</option>
							<option th:selected="${booking.status == 'COMPLETED'}"
								value="COMPLETED">Completed</option>
						</select>
						<button type="submit">Update</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

	<p th:if="${#lists.isEmpty(bookings)}">No bookings available.</p>
</body>
</html>
